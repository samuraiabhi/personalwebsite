<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Purohit</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            color: silver;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        h1:hover {
            color: #fff;
        }

        h1.animate {
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <h1 id="clickable-text">Abhinav Purohit</h1>

    <script>
        const text = document.getElementById('clickable-text');

        // Ensure the 'animate' class is removed on page load
        window.addEventListener('load', () => {
            text.classList.remove('animate');
        });

        // Reset animation when coming back to the page
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                text.classList.remove('animate');
            }
        });

        text.addEventListener('click', () => {
            text.classList.add('animate');
            setTimeout(() => {
                window.location.href = 'https://x.com/abhinavpurohit_';
            }, 800); // Matches the duration of the CSS transition
        });
    </script>
</body>
</html>
