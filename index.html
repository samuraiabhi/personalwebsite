<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Purohit</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            color: silver;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        h1:hover {
            color: #fff;
        }

        h1.animate {
            opacity: 0;
            transform: scale(0.8);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 6px white;
            animation: shoot 1s linear;
        }

        @keyframes shoot {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 id="clickable-text">Abhinav Purohit</h1>

    <script>
        const text = document.getElementById('clickable-text');

        // Ensure the 'animate' class is removed on page load
        window.addEventListener('load', () => {
            text.classList.remove('animate');
        });

        // Reset animation when coming back to the page
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                text.classList.remove('animate');
            }
        });

        text.addEventListener('click', () => {
            text.classList.add('animate');
            setTimeout(() => {
                window.location.href = 'https://x.com/abhinavpurohit_';
            }, 800); // Matches the duration of the CSS transition
        });

        // Generate stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1; // Random size between 1px and 4px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random blink duration

                document.body.appendChild(star);
            }
        }

        // Create a shooting star
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.top = `${Math.random() * 100}vh`;
            shootingStar.style.left = `${Math.random() * 100}vw`;

            document.body.appendChild(shootingStar);

            // Remove shooting star after animation
            shootingStar.addEventListener('animationend', () => {
                shootingStar.remove();
            });
        }

        // Initialize stars
        createStars();

        // Generate a shooting star every minute
        setInterval(createShootingStar, 60000);
    </script>
</body>
</html>
